<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <!-- Background with gradient -->
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b35;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2d5016;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background rectangle -->
  <rect width="32" height="32" fill="url(#bg)" rx="4"/>
  
  <!-- Building shape (simplified A) -->
  <rect x="8" y="12" width="4" height="16" fill="white" rx="1"/>
  <rect x="20" y="12" width="4" height="16" fill="white" rx="1"/>
  <rect x="10" y="20" width="12" height="2" fill="white" rx="1"/>
  
  <!-- Text "A" -->
  <text x="16" y="24" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">A</text>
</svg>
