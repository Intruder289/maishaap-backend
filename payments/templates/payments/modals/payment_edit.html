<form id="paymentEditForm" onsubmit="submitPaymentEdit(event, {{ payment.id }})">
  {% csrf_token %}
  <div class="mb-3">
    <label for="editAmount" class="form-label">Amount</label>
    <input type="number" step="0.01" class="form-control" id="editAmount" name="amount" value="{{ payment.amount }}" required>
  </div>
  
  <div class="mb-3">
    <label for="editPaymentMethod" class="form-label">Payment Method</label>
    <select class="form-select" id="editPaymentMethod" name="payment_method" required>
      {% for value, label in method_choices %}
      <option value="{{ value }}" {% if payment.payment_method == value %}selected{% endif %}>{{ label }}</option>
      {% endfor %}
    </select>
  </div>
  
  <div class="mb-3">
    <label for="editStatus" class="form-label">Status</label>
    <select class="form-select" id="editStatus" name="status" required>
      {% for value, label in status_choices %}
      <option value="{{ value }}" {% if payment.status == value %}selected{% endif %}>{{ label }}</option>
      {% endfor %}
    </select>
  </div>
  
  <div class="mb-3">
    <label for="editTransactionRef" class="form-label">Transaction Reference</label>
    <input type="text" class="form-control" id="editTransactionRef" name="transaction_ref" value="{{ payment.transaction_ref|default:'' }}">
  </div>
  
  {% if payment.paid_date %}
  <div class="mb-3">
    <label for="editPaidDate" class="form-label">Paid Date</label>
    <input type="date" class="form-control" id="editPaidDate" name="paid_date" value="{{ payment.paid_date|date:'Y-m-d' }}">
  </div>
  {% endif %}
  
  <div class="d-flex justify-content-end gap-2">
    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
    <button type="submit" class="btn btn-primary">Save Changes</button>
  </div>
</form>

<script>
function submitPaymentEdit(event, paymentId) {
    event.preventDefault();
    
    var formData = {
        'amount': $('#editAmount').val(),
        'payment_method': $('#editPaymentMethod').val(),
        'status': $('#editStatus').val(),
        'transaction_ref': $('#editTransactionRef').val(),
        'paid_date': $('#editPaidDate').val() || ''
    };
    
    var submitBtn = $('#paymentEditForm button[type="submit"]');
    submitBtn.prop('disabled', true).text('Saving...');
    
    $.ajax({
        url: '/payments/api/payment/' + paymentId + '/edit/',
        method: 'POST',
        data: formData,
        headers: {
            'X-CSRFToken': $('[name=csrfmiddlewaretoken]').val() || $('meta[name=csrf-token]').attr('content')
        },
        success: function(response) {
            if (response.success) {
                alert(response.message || 'Payment updated successfully');
                $('#paymentEditModal').modal('hide');
                location.reload();
            } else {
                alert(response.message || 'Failed to update payment');
                submitBtn.prop('disabled', false).text('Save Changes');
            }
        },
        error: function(xhr) {
            var errorMsg = 'Failed to update payment';
            if (xhr.responseJSON && xhr.responseJSON.message) {
                errorMsg = xhr.responseJSON.message;
            }
            alert(errorMsg);
            submitBtn.prop('disabled', false).text('Save Changes');
        }
    });
}
</script>
